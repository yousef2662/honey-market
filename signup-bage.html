<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style/signup-bage.css">
  <link rel="stylesheet" href="style/all.min.css">
  <title>Log in</title>
  <link rel="icon" href="images/logo-circle.png">
</head>

<body>
  <div class="container log-in-container">
    <div class="form-container">
      <form class="with-toggle-menu-right" id="sign-up-p">
        <h1>Create Account</h1>
        <input type="text" name="name" placeholder="Name" required>
        <input type="email" name="email" placeholder="Email" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit">Sign Up</button>
      </form>
      </form>
    </div>
    <div class="toggle-menu-right" id="sign-in-toggle">
      <h1>Hellow,Friend!</h1>
      <p>Register with your personal details to use all </br>site futures</p>
      <a href="login-bage.html">
        <button id="to-sign-in">Log In</button>
      </a>
    </div>
  </div>

  <script src="scripts/signup-bage.js"></script>
  <script src="scripts/all.min.js"></script>
</body>

</html>
